<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- ← ESTA LÍNEA ES NUEVA -->
  <title>Zakpainter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./images/logo/IconoICO.ico" type="image/x-icon" />
</head>
<body>
  <include src="header.html"></include>

  <main class="home">
    <h1>Home</h1>
    <p>Welcome to Zakpainter, my portfolio of hand-painted historical miniatures. Here, I share a selection of armies and units that I have painted over the years.</p>
    <img src="./images/foto_home/foto_home.jpg" alt="Foto Home Zakpainter" class="home-img" />
  </main>

  <include src="footer.html"></include>

  <script>
    document.querySelectorAll('include[src]').forEach(el => {
      fetch(el.getAttribute('src'))
        .then(res => res.text())
        .then(html => el.outerHTML = html);
    });
  </script>
</body>
</html>
