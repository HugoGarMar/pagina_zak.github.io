<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- ← ESTA LÍNEA ES NUEVA -->
  <title>Zakpainter - Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./images/logo/IconoICO.ico" type="image/x-icon" />
</head>
<body>
  <include src="header.html"></include>

  <main>
    <h1>Gallery</h1>
    <h2>Scales</h2>
    <div class="gallery-scales">
      <a href="gallery-6mm.html" class="scale-item">
        <img src="./images/fotos_gallery/6mm/00_present6mm.jpg" alt="6mm scale" />
        <span>6mm</span>
      </a>
      <a href="gallery-135mm.html" class="scale-item">
        <img src="./images/fotos_gallery/13,5mm/00_present13,5mm.jpg" alt="13.5mm scale" />
        <span>13.5mm</span>
      </a>
      <a href="gallery-15mm.html" class="scale-item">
        <img src="./images/fotos_gallery/15mm/00_present15mm.jpg" alt="15mm scale" />
        <span>15mm</span>
      </a>
      <a href="gallery-28mm.html" class="scale-item">
        <img src="./images/fotos_gallery/28mm/01_Ancient Germanics.jpg" alt="28mm scale" />
        <span>28mm</span>
      </a>
    </div>
  </main>

  <include src="footer.html"></include>

  <script>
    document.querySelectorAll('include[src]').forEach(el => {
      fetch(el.getAttribute('src'))
        .then(res => res.text())
        .then(html => el.outerHTML = html);
    });
  </script>
</body>
</html>
