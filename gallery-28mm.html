<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery 28mm - Zakpainter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./images/logo/IconoICO.ico" type="image/x-icon" />
</head>
<body>

  <include src="header.html"></include>

  <main>
    <section class="gallery-6mm">
      <h1>28mm Gallery</h1>
      <div class="grid-6mm">
        <div class="img-card"><img src="./images/fotos_gallery/28mm/02_Ancient Germanics.jpg" alt="Ancient Germanics" loading="lazy" /><span>Ancient Germanics</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/02_Ancient Germanics.jpg" alt="Ancient Germanics" loading="lazy" /><span>Ancient Germanics</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/04_Ancient Greeks.jpg" alt="Ancient Greeks" loading="lazy" /><span>Ancient Greeks</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/05_Ancient Greeks.jpg" alt="Ancient Greeks" loading="lazy" /><span>Ancient Greeks</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/06_Ancient Iberians.jpg" alt="Ancient Iberians" loading="lazy" /><span>Ancient Iberians</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/07_Carthaginians.jpg" alt="Carthaginians" loading="lazy" /><span>Carthaginians</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/08_Carthaginians.jpg" alt="Carthaginians" loading="lazy" /><span>Carthaginians</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/09_Carthaginians.jpg" alt="Carthaginians" loading="lazy" /><span>Carthaginians</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/10_Carthaginians.jpg" alt="Carthaginians" loading="lazy" /><span>Carthaginians</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/11_Hundred Years War.jpg" alt="Hundred Years War" loading="lazy" /><span>Hundred Years War</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/12_Hundred Years War.jpg" alt="Hundred Years War" loading="lazy" /><span>Hundred Years War</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/13_Hundred Years War.jpg" alt="Hundred Years War" loading="lazy" /><span>Hundred Years War</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/14_Medieval Castilian.jpg" alt="Medieval Castilian" loading="lazy" /><span>Medieval Castilian</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/15_Republican Romans.jpg" alt="Republican Romans" loading="lazy" /><span>Republican Romans</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/16_Vikings.jpg" alt="Vikings" loading="lazy" /><span>Vikings</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/17_Vikings.jpg" alt="Vikings" loading="lazy" /><span>Vikings</span></div>
        <div class="img-card"><img src="./images/fotos_gallery/28mm/18_Vikings.jpg" alt="Vikings" loading="lazy" /><span>Vikings</span></div>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <span class="close" title="Close">&times;</span>
        <img class="modal-content" id="modal-img" alt="" />
        <div id="caption"></div>
      </div>
    </section>
  </main>

  <include src="footer.html"></include>

  <script>
    document.querySelectorAll('include[src]').forEach(el => {
      fetch(el.getAttribute('src'))
        .then(res => res.text())
        .then(html => el.outerHTML = html);
    });

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('caption');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.img-card img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        captionText.textContent = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = "none";
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
