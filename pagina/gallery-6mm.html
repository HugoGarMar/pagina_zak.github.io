<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery 6mm - Zakpainter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="./images/logo/IconoICO.ico" type="image/x-icon" />
</head>
<body>

  <include src="header.html"></include>

  <main>
    <section class="gallery-6mm">
      <h1>6mm Gallery</h1>
      <div class="grid-6mm">
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/01_Napoleonic Austrians.jpg" alt="Napoleonic Austrians" loading="lazy" />
          <span>Napoleonic Austrians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/02_Napoleonic Russians.jpg" alt="Napoleonic Russians" loading="lazy" />
          <span>Napoleonic Russians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/03_Napoleonic Russians.jpg" alt="Napoleonic Russians" loading="lazy" />
          <span>Napoleonic Russians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/04_Napoleonic Prussians.jpg" alt="Napoleonic Prussians" loading="lazy" />
          <span>Napoleonic Prussians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/05_Napoleonic Prussians.jpg" alt="Napoleonic Prussians" loading="lazy" />
          <span>Napoleonic Prussians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/06_Napoleonic Prussians.jpg" alt="Napoleonic Prussians" loading="lazy" />
          <span>Napoleonic Prussians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/07_Napoleonic Austrians.jpg" alt="Napoleonic Austrians" loading="lazy" />
          <span>Napoleonic Austrians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/08_Napoleonic Austrians.jpg" alt="Napoleonic Austrians" loading="lazy" />
          <span>Napoleonic Austrians</span>
        </div>
        <div class="img-card">
          <img src="./images/fotos_gallery/6mm/09_Napoleonic Austrians.jpg" alt="Napoleonic Austrians" loading="lazy" />
          <span>Napoleonic Austrians</span>
        </div>
      </div>

      <!-- Modal -->
      <div id="modal" class="modal">
        <span class="close" title="Close">&times;</span>
        <img class="modal-content" id="modal-img" alt="" />
        <div id="caption"></div>
      </div>
    </section>
  </main>

  <include src="footer.html"></include>

  <script>
    document.querySelectorAll('include[src]').forEach(el => {
      fetch(el.getAttribute('src'))
        .then(res => res.text())
        .then(html => el.outerHTML = html);
    });

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('caption');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.img-card img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
        captionText.textContent = img.alt;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = "none";
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
